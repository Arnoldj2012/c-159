
        <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Comics Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="code.js"></script>
    <script src="Cursor.js"></script>
  </head>
  <body>
    <a-scene background="color:#90caf9">
        <a-plane 
        id="ground" color="#78909c" width="200" height="100" rotation="-90 0 0"
        ></a-plane>
        
        <a-entity id="posters-container" comics-poster> </a-entity>
        
        <a-camera id="camera" wasd-controls="enabeld:false;" position="0 10 20">  <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #fff; shader: flat"
        >
        </a-entity></a-camera>
        
        <a-entity
        id="app-title"
        position="0 0.73 -1"
        text="font:exo2bold ; allign: center ; width: 2 ; color:#000000 value: virtual comics store !"
        ></a-entity>
        
        <a-entity
        id="app-subtitle"
        position="0 -0.1 0"
        text="font: dejavu: allign: center; width: 1; color: #0f184e; value: Get Your Favorite Comics"
        ></a-entity>
    </a-scene>
   <a-entity
   id="fadeBackground"
   geometry="primitive:sphere; radius:2.5"
   material="color:black; side:back; shader:flat; transparent:true; opacity:0.6"
   visible=false
   ></a-entity>
   
  </body>
</html>
